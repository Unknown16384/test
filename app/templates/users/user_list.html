{% extends 'base.html' %}
{% block content %}
<a href="{% url 'users:' %}">на главную</a>
<h3>Список</h3>
{% include 'includes/user_cards.html' %}
<div class="pagination">
    {% if users.has_previous %}<a href="?page={{ users.previous_page_number }}">&laquo;</a>{% endif %}
    {{ users.number }} / {{ users.paginator.num_pages }}
    {% if users.has_next %}<a href="?page={{ users.next_page_number }}">&raquo;</a>{% endif %}
</div>
{% endblock %}
